<html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

      <meta charset="utf-8" />
      <title>Chatbot</title>
    </head>

    <body>
        <h1>Page d'acceuil chatbot</h1>
        <br>

        <div id="welcome">
        </div>
        <br>

        <div id="message_line">
        </div>
        <div>
          <input type="text" id="message_input">
          <input type="submit" value="Envoyer" id="bouton_envoi">
        </div>


        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io.connect('http://localhost:8080');
          socket.on('bonjour', function(bonjour) {
            $("#welcome").append("<h2>" + bonjour + "</h2>");
          });
          socket.on('reponse', function(reponse) {
            $("#message_line").append("<p> Reçu : " + reponse + "</p>");
          });
          $('#bouton_envoi').click(function () {
            $("#message_line").append("<p> Envoyé : " + $('#message_input').val() + "</p>");
            socket.emit('message', $('#message_input').val());
          });
        </script>
    </body>
</html>
